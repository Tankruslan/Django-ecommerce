<div id="carouselExampleInterval" class="carousel slide my-4" data-ride="carousel">
  <div class="carousel-inner">
    {% for product in products_in_slider %}    
      <div class="carousel-item {% if forloop.first %} active {% endif %}" data-interval="10000">
        {% for image_item in product.productimage_set.all %}
          {% if image_item.is_main %}
            <img src="{{ image_item.image.url }}" class="d-block img-fluid" alt="...">
          {% endif %}
        {% endfor %}
        <p class="text-center"><a href="{{ product.get_absolute_url }}" class="btn add-to-cart-btn-style">{{ product.title }}</a></p>
      </div>
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
