{% if messages %}
	<div class="col-lg-12 text-center">
		<div class="row">
			<div class="col-lg-3 p-0">
				<div class="messages-div mt-4 alert-danger">
					<ul class="messages-ul">
					  {% for message in messages %}
					  <li>{{message}}</li>
					  {% endfor %}
					</ul>
				</div>
			</div>
		</div>
	</div>	
{% endif %}
